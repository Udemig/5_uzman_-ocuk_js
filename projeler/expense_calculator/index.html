<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <!-- * Fav icon -->
    <link rel="shortcut icon" href="./images/Udemig.png" type="image/x-icon" />
    <!-- * Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- logo -->
      <div class="logo">
        <img src="./images/Udemig.png" alt="" />
      </div>
      <!-- title -->
      <h1>Harcama Hesaplayıcıya Hoşgeldiniz</h1>
      <!-- form -->
      <form id="expense-form">
        <!-- İnput -->
        <div class="input-container">
          <label for="expense-name">Harcama</label>
          <input
            type="text"
            id="expense-name"
            placeholder="Harcama adını giriniz."
          />
        </div>
        <!-- İnput -->
        <div class="input-container">
          <label for="expense-amount">Miktar</label>
          <input
            type="number"
            id="expense-amount"
            placeholder="Harcama miktarını giriniz."
          />
        </div>
        <button type="submit">Harcama Ekle</button>
      </form>
      <!-- Toplam Harcama -->
      <div class="total-amount-container">
        <span class="total-amount"></span>
      </div>
      <!-- Ayıraç -->
      <div class="line"></div>

      <!-- Harcama Listesi -->
      <div id="expense">

          <h2>Harcama Adı</h2>

        </div>
        <div class="expense-item">

          <img src="./images/trash.png" alt="" />
        </div>

          <h3>50TL</h3>
          <img src="./images/trash.png" alt="" />
        </div> -->
      </div>
    </div>
    <!-- * Js Bağlantı -->
    <script src="./main.js"></script>
  </body>
</html>
